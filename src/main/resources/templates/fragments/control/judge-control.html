<div id="quiz-control" class="quiz-control">
  <a id="correct-button" class="waves-effect waves-light btn-large" 
    th:attr="hx-get='/room/correct/' + ${question.id}"
    hx-swap="none"
  >CORRECT</a>
  <a id="wrong-button" class="waves-effect waves-light btn-large btn-large__error" 
    th:attr="hx-get='/room/wrong/' + ${question.id}"
    hx-swap="none"
  >WRONG</a>
</div>
