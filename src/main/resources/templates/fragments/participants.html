<div id="participants" class="collection participant-wrapper" 
    th:fragment="participants" 
    th:with="room=${data.room}">
    <a href="#!" class="collection-item" th:each="participant : ${room.participants}">
        <span th:text="${participant.nickname}"></span>
        <span class='badge' th:text="${participant.points}"></span>
    </a>
</div>
